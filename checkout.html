<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Checkout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        header { background: #333; color: white; padding: 1rem; }
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; }
        .checkout-container { display: flex; gap: 30px; margin: 20px 0; }
        .checkout-main { flex: 2; }
        .checkout-sidebar { flex: 1; }
        section { background: #f9f9f9; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        fieldset { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
        legend { font-weight: bold; padding: 0 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .radio-group { margin: 10px 0; }
        .radio-group label { display: inline; margin-right: 20px; }
        .order-summary { background: white; padding: 15px; }
        .order-item { display: flex; justify-content: space-between; margin: 10px 0; }
        .total-row { font-weight: bold; border-top: 2px solid #333; padding-top: 10px; margin-top: 10px; }
        .place-order-btn { background: #28a745; color: white; padding: 12px 20px; border: none; width: 100%; cursor: pointer; }
        footer { text-align: center; margin-top: 40px; padding: 20px; background: #333; color: white; }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <div class="checkout-container">
        <main class="checkout-main">
            <h1>Checkout</h1>

            <section>
                <fieldset>
                    <legend>Shipping Address</legend>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Street Address:</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </fieldset>
            </section>

            <section>
                <form>
                    <fieldset>
                        <legend>Payment Details</legend>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="payment" value="credit" checked> Credit Card
                            </label>
                            <label>
                                <input type="radio" name="payment" value="paypal"> PayPal
                            </label>
                        </div>
                        
                        <div id="credit-card-details">
                            <div class="form-group">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" name="card-number">
                            </div>
                            <div class="form-group">
                                <label for="expiry">Expiry Date:</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>

        <aside class="checkout-sidebar">
            <section class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <span>Wireless Headphones (1)</span>
                    <span>$79.99</span>
                </div>
                <div class="order-item">
                    <span>Smart Watch (1)</span>
                    <span>$199.99</span>
                </div>
                <div class="order-item">
                    <span>Subtotal</span>
                    <span>$279.98</span>
                </div>
                <div class="order-item">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="order-item total-row">
                    <span>Total</span>
                    <span>$279.98</span>
                </div>
                <button class="place-order-btn">Place Order</button>
            </section>
        </aside>
    </div>

    <footer>
        <p>&copy; 2026 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
