<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
</head>
<body>

<main>
  <h1>Product Name</h1>

  <table border="1">
    <tr>
      <th>Specification</th>
      <th>Details</th>
    </tr>
    <tr>
      <td>Color</td>
      <td>Black</td>
    </tr>
  </table>

  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button type="submit">Add to Cart</button>
  </form>

  <section>
    <h2>User Reviews</h2>
    <article>
      <h3>Juan D.</h3>
      <p>Great product!</p>
    </article>
  </section>

</main>

</body>
</html>
